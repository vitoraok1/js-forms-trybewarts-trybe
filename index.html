<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <div>
      <img src="./images/trybewarts-header-logo.svg" alt="trybewarts-logo" height="50"
        class="trybewarts-header-logo d-inline-block align-text-top">
    </div>
    <h1 id="trybewarts-header-title" class="mx-2">Trybewarts</h1>
    <form action="" class="trybewarts-login d-flex">
      <input class="form-control me-2" type="email" placeholder="Email" name="email" id="email">
      <input class="form-control me-2" type="password" placeholder="Senha" name="password" id="password">
      <button type="submit" id="send-button" class="btn btn-light">Entrar</button>
    </form>
  </header>

  <main id="main-container">
    <div id="fullscreen-background">
      <video loop muted autoplay id="background-video">
        <source src="./assets/background_hogwarts.mp4" type="video/mp4">
      </video>
    </div>

    <div class="form-container">
      <form id="evaluation-form">
        <div class="row">
          <div class="p-4 col-6">
            <input type="text" class="form-control" id="input-name" placeholder="Nome">
          </div>
          <div class="p-4 col-6">
            <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome">
          </div>
        </div>

        <div class="row">
          <div class="p-4 col-6">
            <input type="email" class="form-control" id="input-email" placeholder="Email">
          </div>
          <div class="p-4 col-6">
            <select id="house" class="form-select">
              <option selected>Escolha sua casa</option>
              <option id="gitnoria-house">Gitn√≥ria</option>
              <option id="reactpuff-house">Reactpuff</option>
              <option id="corvinode-house">Corvinode</option>
              <option id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div>
      <img id="trybewarts-forms-logo" height="500px" src="images/trybewarts-colored.svg">
    </div>
  </main>

</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
  integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</html>
