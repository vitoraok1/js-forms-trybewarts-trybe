<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <div>
      <img src="./images/trybewarts-header-logo.svg" alt="trybewarts-logo" height="50"
        class="trybewarts-header-logo d-inline-block align-text-top">
    </div>
    <h1 id="trybewarts-header-title" class="mx-2">Trybewarts</h1>
    <form action="" class="trybewarts-login d-flex">
      <input class="form-control me-2" type="email" placeholder="Email" name="email" id="email">
      <input class="form-control me-2" type="password" placeholder="Senha" name="password" id="password">
      <button type="submit" id="send-button" class="btn btn-light">Entrar</button>
    </form>
  </header>

  <main id="main-container">
    <div id="fullscreen-background">
      <video loop muted autoplay id="background-video">
        <source src="./assets/background_hogwarts.mp4" type="video/mp4">
      </video>
    </div>

    <div class="form-container">
      <form id="evaluation-form" class="p-md-4">
        <div class="row g-0 py-1">
          <div class="pe-md-3 col-12 col-md-6">
            <input type="text" class="form-control" id="input-name" placeholder="Nome">
          </div>
          <div class="col-12 col-md-6">
            <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome">
          </div>
        </div>

        <div class="row g-0 py-1">
          <div class="col-12 col-md-6 pe-md-3">
            <input type="email" class="form-control" id="input-email" placeholder="Email">
          </div>
          <div class="col-12 col-md-6">
            <select id="house" class="form-select">
              <option selected>Escolha sua casa</option>
              <option id="gitnoria-house">Gitnória</option>
              <option id="reactpuff-house">Reactpuff</option>
              <option id="corvinode-house">Corvinode</option>
              <option id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>

        <div class="row g-0 radios py-2">
          <div class="col-12 col-md-6">
            <div>
              <label id="label-family">Qual sua família?</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="family" id="frontend" value="Frontend">
              <label class="form-check-label" for="frontend">
                Frontend
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="backend" name="family" value="Backend">
              <label class="form-check-label" for="backend">
                Backend
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="fullstack" name="family" value="FullStack">
              <label class="form-check-label" for="fullstack">
                FullStack
              </label>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div>
              <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            </div>
            <div class="row g-0">
              <div class="form-check col-md-4">
                <input class="form-check-input subject" type="checkbox" id="hofs" value="HoFs">
                <label class="form-check-label" for="hofs">
                  HoFs
                </label>
              </div>
              <div class="form-check col-md-4">
                <input class="form-check-input subject" type="checkbox" id="jest" value="Jest">
                <label class="form-check-label" for="jest">
                  Jest
                </label>
              </div>
              <div class="form-check col-md-4">
                <input class="form-check-input subject" type="checkbox" id="promises" value="Promises">
                <label class="form-check-label" for="promises">
                  Promises
                </label>
              </div>
            </div>
            <div class="row g-0">
              <div class="form-check col-md-4">
                <input class="form-check-input subject" type="checkbox" id="react" value="React">
                <label class="form-check-label" for="react">
                  React
                </label>
              </div>
              <div class="form-check col-md-4">
                <input class="form-check-input subject" type="checkbox" id="sql" value="SQL">
                <label class="form-check-label" for="sql">
                  SQL
                </label>
              </div>
              <div class="form-check col-md-4">
                <input class="form-check-input subject" type="checkbox" id="python" value="Python">
                <label class="form-check-label" for="python">
                  Python
                </label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div style="text-align: center;">
      <img id="trybewarts-forms-logo" height="500px" src="images/trybewarts-colored.svg">
    </div>
  </main>

  <footer>
    <span>Feito por Jamees David & Vitor Aoki</span>
    <span>Direitos reservados à Trybewarts©</span>
  </footer>
</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
  integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</html>
